<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head">Default Head<title>ProjectDetails</title></head>
    <body>
    <header th:replace="fragments/header">Default Header</header>

    <div class="projectdetails">
            <h1>
                Project-Details for:
            </h1>
        <tr class="table-header">
            <th>Project ID</th>
            <th>Project Name</th>
        </tr>
        <tr th:each="pDetail : ${pDetail.listMapMetode()}">
            <td th:text="${pDetail}">
                <!-- <td th:text="${pDetail.listMapMetode()}">virk got damn</td>-->
            </td>
            </table>

    </div>
            <div th:each="project_details : ${subtaskposts}">
                <p th:text="${project_details.getProjectName()}"></p>
                <p th:date="${project_details.getDeadLine()}"></p>
                <p th:text="${project_details.getProjectDescription()}"></p>
                <p th:number="${project_details.getProjectId()}"></p>
                <p th:number="${project_details.getNumberOfTask()}"></p>
            </div>
    </body>

    <footer th:replace="fragments/footer">Default</footer>
</html>
