<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head">Default Head</head>
<body>
    <header th:replace="fragments/header">Default Header</header>

    <div>
            <h1>
                Project-List.
            </h1>
            <p>Currently active projects:</p>
    </div>
    <div>
        <div th:each="project_details : ${subtaskposts}">
            <p th:text="${project_details.getProjectName()}"></p>
            <p th:date="${project_details.getDeadLine()}"></p>
            <p th:text="${project_details.getProjectDescription()}"></p>
            <p th:number="${project_details.getProjectId()}"></p>
            <p th:number="${project_details.getNumberOfTask()}"></p>

            <ul>
            <li></li>
        </ul>
    </div>
    </body>
        <footer th:replace="fragments/footer">Default</footer>

</html>
