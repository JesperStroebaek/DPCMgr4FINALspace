<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head">Default Head</head>
<body>
<header th:replace="fragments/header">Default Header</header>
<div>
    <h1>
        Project-List.
    </h1>
    <p>Currently active projects:</p>
</div>
<div class="project-list-table">
    <table>
    <tr class="table-header">
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="pDetail : ${pDetail.listMapMetode()}">
        <td th:text="${pDetail}">
        </td>
    </table>
    <hr>
    <Form action="/send_project_request" method="Post">
        <label for="qId">To Update - Enter Project ID</label>
    <input type="text" name="qId" id="qId"><button type="submit">Go to Project</button>
    </Form>
</div>
<footer th:replace="fragments/footer">Default</footer>
</body>
</html>
